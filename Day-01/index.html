<!DOCTYPE html>
<html>
	<head>
		<title>My first javascript</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>


    <body>
		<div class="container">
			<div class="row">
				<div class="intro col-12">
					<h1>To-Dos list</h1>
				</div>
				<div class="border1"></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="To-Dos" maxlength="100">
				<button id="enter"><h3>Enter</h3></button>
			</div>
		</div>

		<!-- Empty List -->
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
		<div class="fixed">
			<ul>Made by Aritraditya Roy</ul>

		</div>
		<script type="text/javascript" src="script.js"></script>
		


	
	    

    </body>
</html>
